<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
            rel="stylesheet"
    />
    <!--    <link rel="stylesheet" href="../index.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class="bg-success p-2 bg-opacity-10">
<div class="container col-5">

    <h3 class="registration-error" th:text="${registrationError}"></h3>

    <h1 class="text-center">Registration</h1>

    <form class="reg-form" action="/register" method="post">
        <div class="d-grid gap-2">
            <label class="form-label">Login
                <input type="text" class="form-control" value="" placeholder="Login" name="setEmail"
                       id="setEmail"></label>
            <label class="form-label">Password
                <input type="text" class="form-control" value="" placeholder="Password" name="setPassword"
                       id="setPassword"></label>
            <button class="btn btn-success" type="submit">Sign up</button>
        </div>
    </form>
</div>
</body>
</html>
